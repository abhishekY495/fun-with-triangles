<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Triangles</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./is-it-triangle.js" defer></script>
</head>
<body>

    <nav class="nav-bar">
        <h1><a href="./index.html" class="nav-heading">Fun with Triangles</a></h1>
        <div class="title-divider"></div>
        <div class="nav-links">
            <a class="link link-active" href="./index.html">Is Triangle?</a>
            <a class="link" href="./pages/quiz/">Quiz</a>
            <a class="link" href="./pages/hypotenuse/">Hypotenuse</a>

        </div>
    </nav>

    <main>
        <h1 class="heading">Enter angles in degree</h1>
        <div class="divider"></div>
        <div class="input-container">
            <label for="angle-1">Angle 1</label>
            <input id="angle-1" type="number" class="angles">
        </div>
        <div class="input-container">
            <label for="angle-2">Angle 2</label>
            <input id="angle-2" type="number" class="angles">
        </div>
        <div class="input-container">
            <label for="angle-3">Angle 3</label>
            <input id="angle-3" type="number" class="angles">
        </div>

        <button class="check-btn">Check</button>

        <div class="divider"></div>

        <p id="output-message"></p>

        <img src="./Images/triangle.gif" class="gif triangle-gif" alt="Glowing triangle">
        <img src="./Images/not-triangle.gif" class="gif not-triangle-gif" alt="Weird shape morphing">
    </main>
